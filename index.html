<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>First Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content wrapper">
        <div class="logo">
          <img src="images/logo-dark.svg" alt="logo image" class="logo-img" />
        </div>
        <nav class="navigation">
          <ul class="navigation__list">
            <li><a href="#" class="navigation__link">Home</a></li>
            <li><a href="#" class="navigation__link">About</a></li>
            <li><a href="#" class="navigation__link">Contact</a></li>
            <li><a href="#" class="navigation__link">Blog</a></li>
            <li><a href="#" class="navigation__link">Careers</a></li>
          </ul>
        </nav>
        <div class="request">
          <button class="button invite">Request Invite</button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main__content wrapper">
        <section class="main__intro">
          <h1 class="main__header">
            Next generation <br />
            digital banking
          </h1>
          <p class="main__description">
            Take your financial life online. Your Digitalbank <br />
            account will be a one-stop-shop for spending, saving, <br />
            budgeting, investing, and much more.
          </p>
          <button class="button invite">Request Invite</button>
        </section>
        <section class="main__pics">
          <img class="intro-img" src="images/bg-intro-desktop.svg" alt="" />
          <img class="mockup-img" src="images/image-mockups.png" alt="" />
        </section>
      </div>
    </main>
  </body>
</html>
